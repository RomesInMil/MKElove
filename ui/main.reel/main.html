<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "enabled": true,
                "label": "New Task"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "rangeController"}
                }
            ]
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "contentController": {"@": "rangeController"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller"
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "identifier": "Things to Do",
                "value": "Title"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main" data-arg="Title">

    </div>
</body>
</html>
